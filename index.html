<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* Základní styly */
        body {
            width: 100%;
            background-color: black;
            font-family: Bahnschrift;
            margin: 0;
            overflow: hidden; /* Zabráníme scrollování stránky */
            position: relative; /* Abychom mohli umístit efekt za obsah */
        }

        h3, label {
            color: lightgreen;
        }

        input {
            width: 130px;
        }

        button {
            background-color: rgba(97, 97, 97, 0.116);
            border-radius: 10px;
            padding-left: 5px;
            color: white;
            transition-duration: 0.5s;
            size: 100%;
            width: 50px;
        }

        button:hover {
            box-shadow: 0px 0px 10px 5px rgba(155, 2, 2, 0.432);
        }

        button:active {
            box-shadow: 0px 0px 10px 5px rgba(0, 255, 34, 0.651);
            size: 90%;
        }

        #eraseBtn {
            width: 300px;
            text-align: center;
            background-color: rgba(255, 0, 0, 0.26);
            margin-top: 20px;
        }

        #eraseBtn:active {
            box-shadow: 0px 0px 10px 5px rgba(255, 0, 0, 0.651);
        }

        .cheats div {
            display: flex; /* Use flexbox to align items */
            justify-content: flex-end; /* Align the input and button to the right */
            align-items: center; /* Vertically align input and button */
            margin-bottom: 10px; /* Adds space between each row */
        }

        .cheats label {
            flex-grow: 1; /* This will allow the label to take available space */
        }

        /* Efekt Matrixu */
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Pozadí bude za obsahem */
            pointer-events: none; /* Umožní interakci s obsahem */
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* Vytvoří více sloupců */
        }

        .column {
            width: 20px;
            height: 100%;
            position: relative;
            color: #0f0; /* Zelená barva textu */
            overflow: hidden;
        }

        /* Generování padu pro animace */
        .column span {
            position: absolute;
            top: -100%; /* Začínáme mimo obrazovku */
            animation: fall 3s linear infinite, fadeOut 3s linear infinite;
            font-size: 14px; /* Menší písmo */
            opacity: 1; /* Méně světlé */
            display: block;
            margin-bottom: 15px; /* Přidáme prostor mezi čísly */
        }

        /* Animace pro pád */
        @keyframes fall {
            0% {
                top: -100%;
            }
            100% {
                top: 100%;
            }
        }

        /* Animace pro vytracení textu během pádu */
        @keyframes fadeOut {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 0; /* Text se postupně vytrácí */
            }
        }

        /* Vytváření více sloupců s různými zpožděními */
        /* Sloupec 1 */
        .column:nth-child(1) span {
            animation-delay: 0s;
        }

        .column:nth-child(2) span {
            animation-delay: 1s;
        }

        .column:nth-child(3) span {
            animation-delay: 0.6s;
        }

        .column:nth-child(4) span {
            animation-delay: 1.5s;
        }

        .column:nth-child(5) span {
            animation-delay: 0.4s;
        }

        .column:nth-child(6) span {
            animation-delay: 3.5s;
        }

        .column:nth-child(7) span {
            animation-delay: 2s;
        }

        .column:nth-child(8) span {
            
            animation-delay: 2.7s;
        }

        .column:nth-child(9) span {
            
            animation-delay: 2.1s;
        }

        .column:nth-child(10) span {
            animation-delay: 2.4s;
        }

        .column:nth-child(11) span {
            animation-delay: 1.4s;
        }
        .column:nth-child(12) span {
            animation-delay: 4.4s;
        }
        .column:nth-child(13) span {
            animation-delay: 0.3s;
        }
        .column:nth-child(14) span {
            animation-delay: 6.4s;
            
        }
        .column:nth-child(15) span {
            animation-delay: 0.8s;
        }
        .column:nth-child(16) span {
            animation-delay: 1.4s;
            
        }
    </style>
    <script src="./src/local.js" defer></script>
</head>
<body>
    <div class="matrix">
        <!-- Generování sloupců pro efekt -->
        <div class="column">
            <span>0</span>
        </div>
        <div class="column">
            <span>1</span>
        </div>
        <div class="column">
            <span>0</span>
        </div>
        <div class="column">
            <span>0</span>
        </div>
        <div class="column">
            <span>1</span>
        </div>
        <div class="column">
            <span>1</span>
        </div>
        <div class="column">
            <span>1</span>
        </div>
        <div class="column">
            <span>0</span>
        </div>
        <div class="column">
            <span>1</span>
        </div>
        <div class="column">
            <span>0</span>
        </div>
        <div class="column">
            <span>1</span>
        </div>
        <div class="column">
            <span>0</span>
        </div>
        <div class="column">
            <span>0</span>
        </div>
        <div class="column">
            <span>2</span>
        </div>
        <div class="column">
            <span>1</span>
        </div>
    </div>

    <h3>Trejbal Clicker Cheats</h3>
    <div class="cheats">
        <label for="coins">Přidat JavaScripty: </label><input type="text" id="coins"><button id="coinsBtn">Přidat</button>
        <label for="rebirths">Přidat rebirthy: </label><input type="text" id="rebirths"><button id="rebirthBtn">Přidat</button>
        <button id="eraseBtn">Vymazat progress?</button>

</body>
</html>
